<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Andrew Corlin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
  </head>
  <body>
    <div id="page-border">
      <!-- Top Section of all the pages -->
      <div onclick="buttonClick('./index.html')" id="name-div">
        <p id="name">Andrew Corlin</p>
      </div>
      <div id="button-div">
        <button 
          class="mdc-button mdc-button--raised mdc-riple-surface mdc-button--compact" id="projects-button"
          data-mdc-auto-init="MDCRipple"
          onclick="buttonClick('./projects.html')"
        >
          Projects
        </button>

        <button 
          class="mdc-button mdc-button--raised mdc-riple-surface mdc-button--compact" id="about-me-button"
          data-mdc-auto-init="MDCRipple"
          onclick="buttonClick('./about-me.html')"
        >
          About Me
        </button>

        <button 
          class="mdc-button mdc-button--raised mdc-riple-surface mdc-button--compact" id="courses-button"
          data-mdc-auto-init="MDCRipple"
          onclick="buttonClick('./education.html')"
        >
          Education
        </button>

        <button 
          class="mdc-button mdc-button--raised mdc-riple-surface mdc-button--compact" id="contact-me-button"
          data-mdc-auto-init="MDCRipple"
          onclick="buttonClick('./contact-me.html')"
        >
          Contact
        </button>
      </div>
      <hr id="left-line">
      <hr id="right-line">
      <!-- Body of the Page -->
      <a href="https://linkedin.com/in/andrew-corlin">
        <img src="img/linkedin.png" alt="Grey linkedin Logo"id="linkedin-photo">
      </a>
    </div>
    <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>

    <script type="text/javascript">window.mdc.autoInit()</script>
  
    <script>
      function buttonClick(url){
        window.location.href = url;
      }
    </script>

  </body>
</html>
